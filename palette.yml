# Grimoire - A dark cyberpunk palette with mystical purple and crimson accents
primary_bg: "#141414"        # Near-black void
secondary_bg: "#1A1A1A"      # Shadow depths
tertiary_bg: "#333333"       # Ethereal smoke
primary_accent: "#A404D7"    # Arcane purple
secondary_accent: "#5B8FB9"  # Mystic blue
tertiary_accent: "#EC254E"   # Crimson spell
text_primary: "#E9E4F5"      # Luminous text
text_secondary: "#C8BFD8"    # Ghostly lavender
text_dim: "#666666"          # Faded runes
success: "#6FB3A8"           # Verdant magic
warning: "#EADDA6"           # Ancient parchment
error: "#EC254E"             # Blood moon
info: "#5B8FB9"              # Frost crystal
selection_bg: "#333333"

green:
  "300": "#A6DACD"  # soft
  "400": "#8BD0C1"  # bright
  "500": "#6FB3A8"  # primary
  "600": "#5AA294"  # emphasis
  "700": "#3F7265"  # graph

