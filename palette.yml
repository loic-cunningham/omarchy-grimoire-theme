  yellow:  "#EADDA6"
  blue:    "#8BE9FD"
  magenta: "#A404D7"
  cyan:    "#5B8FB9"
  white:   "#E9E4F5"
ansi_bright:
  black:   "#333333"
  red:     "#FF79C6"
  green:   "#8BD0C1"
